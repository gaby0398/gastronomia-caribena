<div class="container">
  <button class="back-button" (click)="goBack()">  <mat-icon>arrow_back</mat-icon></button>

  <div class="card">
    <h2 class="Cabezera">Crear Publicación</h2>

    <form (ngSubmit)="crearPublicacion()" #formulario="ngForm">
      <input
        type="text"
        id="tituloPublicacion"
        placeholder="Título de publicación"
        [(ngModel)]="publicacion.nombre_planta"
        name="nombre_planta"
        #nombrePlanta="ngModel"
        required
        minlength="1"
      />
      <div *ngIf="nombrePlanta.invalid && nombrePlanta.touched" class="error">
        El título es obligatorio y debe tener al menos un caracter.
      </div>

      <textarea
        id="descripcion_planta"
        placeholder="Descripción corta"
        [(ngModel)]="publicacion.descripcion_planta"
        name="descripcion_planta"
        #descripcionPlanta="ngModel"
        required
        minlength="10"
      ></textarea>
      <div *ngIf="descripcionPlanta.invalid && descripcionPlanta.touched" class="error">
        La descripción es obligatoria y debe tener al menos 10 caracteres.
      </div>

      <textarea
        id="idProcesos"
        placeholder="Proceso de preparación o datos específicos a resaltar"
        [(ngModel)]="publicacion.elaboracion"
        name="elaboracion"
        #elaboracion="ngModel"
        required
      ></textarea>
      <div *ngIf="elaboracion.invalid && elaboracion.touched" class="error">
        El proceso de elaboración es obligatorio.
      </div>

      <input
        type="url"
        id="idLinkImagen"
        placeholder="URL de imagen de referencia"
        [(ngModel)]="publicacion.imagen"
        name="imagen"
        #imagen="ngModel"
        required
      />
      <div *ngIf="imagen.invalid && imagen.touched" class="error">
        La URL de la imagen es obligatoria y debe ser válida.
      </div>

      <button type="submit" id="crearPublicacion" [disabled]="formulario.invalid">Crear Publicación</button>
    </form>
  </div>
</div>
